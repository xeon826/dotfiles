# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Disable blur for xwayland context menus
windowrulev2 = noblur,class:^()$,title:^()$
# Disable blur for all xwayland apps
# windowrulev2 = noblur, xwayland:1
# Disable blur for every window
windowrulev2 = noblur, class:.*

# Floating
windowrulev2 = center, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = center, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = center, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = size 60% 65%, title:^(Choose wallpaper)(.*)$
windowrulev2 = center, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = center, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = center, title:^(Library)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = center, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = center, title:^(.*)(wants to save)$
windowrulev2 = float, title:^(.*)(wants to save)$
windowrulev2 = center, title:^(.*)(wants to open)$
windowrulev2 = float, title:^(.*)(wants to open)$
windowrulev2 = float, class:^(blueberry\.py)$
windowrulev2 = float, class:^(guifetch)$   # FlafyDev/guifetch
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 45%, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 45%, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = float, class:.*plasmawindowed.*
windowrulev2 = float, class:kcm_.*
windowrulev2 = float, class:.*bluedevilwizard
windowrulev2 = float, title:.*Welcome
windowrulev2 = float, title:^(illogical-impulse Settings)$
windowrulev2 = float, title:.*Shell conflicts.*
windowrulev2 = float, class:org.freedesktop.impl.portal.desktop.kde
windowrulev2 = size 60% 65%, class:org.freedesktop.impl.portal.desktop.kde
windowrulev2 = float, class:^(Zotero)$
windowrulev2 = size 45%, class:^(Zotero)$

# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrulev2 = float, class:^(plasma-changeicons)$
windowrulev2 = noinitialfocus, class:^(plasma-changeicons)$
windowrulev2 = move 999999 999999, class:^(plasma-changeicons)$
# stupid dolphin copy
windowrulev2 = move 40 80, title:^(Copying â€” Dolphin)$

# Tiling
windowrulev2 = tile, class:^dev\.warp\.Warp$

# Picture-in-Picture
windowrulev2 = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrulev2 = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# --- Tearing ---
windowrulev2 = immediate, title:.*\.exe
windowrulev2 = immediate, title:.*minecraft.*
windowrulev2 = immediate, class:^(steam_app).*

# Fix Jetbrain IDEs focus/rerendering problem
windowrulev2=noinitialfocus,class:^jetbrains-.*$,floating:1,title:^$|^\s$|^win\d+$

# No shadow for tiled windows (matches windows that are not floating).
windowrulev2 = noshadow, floating:0

# ######## Workspace rules ########
workspace = special:special, gapsout:30

# ######## Layer rules ########
layerrule = match:namespace .*, xray 1
# layerrule = noanim, .*
layerrule = match:namespace walker, animation none
layerrule = match:namespace selection, animation none
layerrule = match:namespace overview, animation none
layerrule = match:namespace anyrun, animation none
layerrule = match:namespace indicator.*, animation none
layerrule = match:namespace osk, animation none
layerrule = match:namespace hyprpicker, animation none

layerrule = match:namespace noanim, animation none
layerrule = match:namespace gtk-layer-shell, blur 1
layerrule = match:namespace gtk-layer-shell, ignorezero 1
layerrule = match:namespace launcher, blur 1
layerrule = match:namespace launcher, ignorealpha 0.5
layerrule = match:namespace notifications, blur 1
layerrule = match:namespace notifications, ignorealpha 0.69
layerrule = match:namespace logout_dialog # wlogout, blur 1

# ags
layerrule = match:namespace sideleft.*, animation slide left
layerrule = match:namespace sideright.*, animation slide right
layerrule = match:namespace session[0-9]*, blur 1
layerrule = match:namespace bar[0-9]*, blur 1
layerrule = match:namespace bar[0-9]*, ignorealpha 0.6
layerrule = match:namespace barcorner.*, blur 1
layerrule = match:namespace barcorner.*, ignorealpha 0.6
layerrule = match:namespace dock[0-9]*, blur 1
layerrule = match:namespace dock[0-9]*, ignorealpha 0.6
layerrule = match:namespace indicator.*, blur 1
layerrule = match:namespace indicator.*, ignorealpha 0.6
layerrule = match:namespace overview[0-9]*, blur 1
layerrule = match:namespace overview[0-9]*, ignorealpha 0.6
layerrule = match:namespace cheatsheet[0-9]*, blur 1
layerrule = match:namespace cheatsheet[0-9]*, ignorealpha 0.6
layerrule = match:namespace sideright[0-9]*, blur 1
layerrule = match:namespace sideright[0-9]*, ignorealpha 0.6
layerrule = match:namespace sideleft[0-9]*, blur 1
layerrule = match:namespace sideleft[0-9]*, ignorealpha 0.6
layerrule = match:namespace indicator.*, blur 1
layerrule = match:namespace indicator.*, ignorealpha 0.6
layerrule = match:namespace osk[0-9]*, blur 1
layerrule = match:namespace osk[0-9]*, ignorealpha 0.6

# Quickshell
layerrule = match:namespace quickshell:.*, blurpopups 1
layerrule = match:namespace quickshell:.*, blur 1
layerrule = match:namespace quickshell:.*, ignorealpha 0.79
layerrule = match:namespace quickshell:bar, animation slide
layerrule = match:namespace quickshell:actionCenter, animation none
layerrule = match:namespace quickshell:cheatsheet, animation slide bottom
layerrule = match:namespace quickshell:dock, animation slide bottom
layerrule = match:namespace quickshell:screenCorners, animation popin 120%
layerrule = match:namespace quickshell:lockWindowPusher, animation none
layerrule = match:namespace quickshell:notificationPopup, animation fade
layerrule = match:namespace quickshell:overlay, animation none
layerrule = match:namespace quickshell:overlay, ignorealpha 1
layerrule = match:namespace quickshell:overview, animation none
layerrule = match:namespace quickshell:osk, animation slide bottom
layerrule = match:namespace quickshell:polkit, animation none
layerrule = match:namespace quickshell:popup # No weird color for bar tooltips (this in theory should suffice), xray 0
layerrule = match:namespace quickshell:popup # No weird color for bar tooltips (but somehow this is necessary), ignorealpha 1
layerrule = match:namespace quickshell:mediaControls # Same as above, ignorealpha 1
layerrule = match:namespace quickshell:reloadPopup, animation slide
layerrule = match:namespace quickshell:regionSelector, animation none
layerrule = match:namespace quickshell:screenshot, animation none
layerrule = match:namespace quickshell:session, blur 1
layerrule = match:namespace quickshell:session, animation none
layerrule = match:namespace quickshell:session, ignorealpha 0
layerrule = match:namespace quickshell:sidebarRight, animation slide right
layerrule = match:namespace quickshell:sidebarLeft, animation slide left
layerrule = match:namespace quickshell:verticalBar, animation slide
layerrule = match:namespace quickshell:wallpaperSelector, animation slide top
layerrule = match:namespace quickshell:wOnScreenDisplay, animation none

# Launchers need to be FAST
layerrule = match:namespace gtk4-layer-shell, animation none
