# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

# Border configuration - thicker and more visible focused clients
general {
    border_size = 4
    # col.active_border = rgba(000080FF)
    col.active_border = rgba(8B0000FF)
    # col.inactive_border = rgba(55555588)
}

# Disable automatic config reloading - use hyprctl reload instead
misc {
    disable_autoreload = true
    vrr = 0
    on_focus_under_fullscreen = 0
}

decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.90
}
