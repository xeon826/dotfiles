- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Initializing and updating submodules]

- create:
    - ~/.config
    - ~/.local/bin
    - ~/.ncmpcpp
    - ~/.mcphub

- link:
    ~/.config/illogical-impulse/config.json: config.json
    ~/.config/mpDris2: mpDris2
    ~/steam-wayland-wrapper.sh: steam-wayland-wrapper.sh
    ~/.config/fish: fish
    ~/.config/opencode/opencode.jsonc: opencode.jsonc
    ~/.config/hypr/custom: hypr-custom
    ~/.config/alacritty: alacritty.toml
    ~/.config/ranger: ranger
    ~/.bashrc: bashrc
    ~/yt-dlp.conf: yt-dlp.conf
    ~/.bash_profile: bash_profile
    ~/.serena/serena_config.yml: serena_config.yml
    ~/.bash_aliases: bash_aliases
    ~/.xprofile: xprofile
    ~/.vimrc: vimrc
    ~/.config/awesome: awesome-copycats
    ~/.config/mpd: mpd
    ~/.ncmpcpp: ncmpcpp
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/ksb-nvim: ksb-nvim
    ~/.tmux.conf: tmux.conf
    ~/.local/bin/mkrep: mkrep.py
    ~/.Xmodmap: Xmodmap
    ~/.config/lazygit/config.yml: lazygit.yml
    ~/.inputrc: inputrc

- shell:
    - [./Tokyonight-GTK-Theme/install.sh -d ~/.config/gtk-4.0 -c dark -l, Installing gtk 4.0 theme]
