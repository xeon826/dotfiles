- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Initializing and updating submodules]

- create:
    - ~/.config
    - ~/.local/bin
    - ~/.ncmpcpp
    - ~/.mcphub

- link:
    ~/.config/mpDris2: mpDris2
    ~/.config/quickshell: quickshell
    ~/.config/fish: fish
    ~/.config/hypr: hypr
    ~/.config/alacritty: alacritty.toml
    ~/.config/ranger: ranger
    ~/.config/mcphub/servers.json: servers.json
    ~/.config/mcphub/suno-slack-mcp.json: suno-slack-mcp.json
    ~/.config/mcphub/joshua-tree-slack-mcp.json: joshua-tree-slack-mcp.json
    ~/.config/mcphub/fraction-slack-mcp.json: fraction-slack-mcp.json
    ~/.bashrc: bashrc
    ~/yt-dlp.conf: yt-dlp.conf
    ~/.bash_profile: bash_profile
    ~/.serena/serena_config.yml: serena_config.yml
    ~/.bash_aliases: bash_aliases
    ~/.xprofile: xprofile
    ~/.vimrc: vimrc
    ~/.config/awesome: awesome-copycats
    ~/.config/mpd: mpd
    ~/.ncmpcpp: ncmpcpp
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/ksb-nvim: ksb-nvim
    ~/.tmux.conf: tmux.conf
    ~/.local/bin/mkrep: mkrep.py
    ~/.Xmodmap: Xmodmap
    ~/.config/lazygit/config.yml: lazygit.yml
    ~/.inputrc: inputrc

- shell:
    - [./Tokyonight-GTK-Theme/install.sh -d ~/.config/gtk-4.0 -c dark -l, Installing gtk 4.0 theme]
