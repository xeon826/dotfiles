- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.vimrc: vimrc
    ~/.config/awesome: awesome-copycats
    ~/.config/mpd: mpd
    ~/.ncmpcpp: ncmpcpp
    ~/.config/kitty: kitty
    ~/.vim: vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
