# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Add transparency to unfocused clients
# This makes unfocused windows semi-transparent (85% opacity)
# Adjust the opacity value (0.0 to 1.0) to make windows more or less transparent
# The 'override' keyword applies to both active and inactive states
windowrule = opacity 1.0 override 0.95 override
# Bind Claude terminal to special workspace
workspace = special:claude, on-created-empty:kitty --directory ~/git_clones --class kitty-claude -e fish -i -c claude

windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
}
